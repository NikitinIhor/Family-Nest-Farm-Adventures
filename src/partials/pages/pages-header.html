<header class="pages-header">
  <div class="container">
    <div class="pages-header-body">
      <button type="button">
        <a href="../../index.html">Back to Home page</a>
      </button>
    </div>
  </div>
</header>

<script>
  const headerBlur = document.querySelector('.pages-header');
  window.addEventListener('scroll', () => {
    if (window.scrollY > 0) {
      headerBlur.style.backdropFilter = 'blur(40px)';
    } else {
      headerBlur.style.backdropFilter = 'none';
    }
  });
</script>
